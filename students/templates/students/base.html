<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Management</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSRF Token for future AJAX -->
    <meta name="csrf-token" content="{{ csrf_token }}">
</head>
<body>

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <span class="navbar-brand">Student Management</span>

        {% if user.is_authenticated %}
        <div class="d-flex align-items-center gap-2">
            <span class="text-white">{{ user.username }}</span>

            <!-- POST logout (required by Django) -->
            <form method="post" action="{% url 'logout' %}" class="m-0 p-0">
                {% csrf_token %}
                <button type="submit"
                        class="btn btn-link text-warning p-0 m-0 align-baseline text-decoration-none">
                    Logout
                </button>
            </form>
        </div>
        {% endif %}
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
